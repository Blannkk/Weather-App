<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top my-nav py-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./images/logo@2x.png"
            alt="Logo"
            width="50"
            height="30"
            class="d-inline-block align-text-top"
          />
          Weather
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item me-2 active">
              <a class="nav-link nav-pills" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item me-2">
              <a class="nav-link nav-pills" href="#">Link</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link nav-pills" href="#">News</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link nav-pills" href="#">Live Cameras</a>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link nav-pills" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav-pills" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="hero py-5">
      <div class="container mt-5">
        <div class="d-flex g-0 position-relative">
          <input
            class="form-control p-2 rounded-pill"
            type="text"
            id="input"
            placeholder="Find Your Location ..."
          />
          <button id="btn" class="btn btn-info text-white rounded-pill">
            <i id="spin" class="fa-solid fa-spannir me-2"></i>Search
          </button>
        </div>

        <div class="row text-center mt-5 g-4 px-md-5" id="rowData"></div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="row m-auto p-2">
          <div class="col-md-8">
            <div class="d-flex g-0 position-relative">
              <input
                class="form-control p-2 rounded-pill"
                type="text"
                id="input"
                placeholder="Enter your email to subscribe..."
              />
              <button id="btn" class="btn btn-info text-white rounded-pill">
                <i id="spin" class="fa-solid fa-spannir me-2"></i>Subscribe
              </button>
            </div>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <div class="socials d-flex justify-content-evenly mb-sm-3 py-3">
              <a href="#">
                <span class="fa-stack fa-1x">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fa-brands fa-facebook-f fa-stack-1x fa-inverse"></i>
                </span>
              </a>
              <a href="#">
                <span class="fa-stack fa-1x">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fa-brands fa-twitter fa-stack-1x fa-inverse"></i>
                </span>
              </a>
              <a href="#">
                <span class="fa-stack fa-1x">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i
                    class="fa-brands fa-google-plus fa-stack-1x fa-inverse"
                  ></i>
                </span>
              </a>
              <a href="#">
                <span class="fa-stack fa-1x">
                  <i class="fas fa-circle fa-stack-2x"></i>
                  <i class="fa-brands fa-pinterest fa-stack-1x fa-inverse"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
        <p class="p-4">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <div class="loading d-none">
      <span class="loader"></span>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
